<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    
    <title>Login Form</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-m-12"><h3>Enter Details</h3></div>
        </div>
        <div class="row mt-2">
            <div class="col-md-6 col-sm-12 label"><label for="name">Name:</label></div>
            <div class="col-md-6 col-sm-12"><input type="text" id="name" placeholder="Enter your name"></div>
        </div>
        <div class="row mt-2">
            <div class="col-md-6 col-sm-12"><label for="email">Email:</label></div>
            <div class="col-md-6 col-sm-12"><input type="email" id="email" placeholder="Enter your email"></div>
        </div>
        <div class="row mt-2">
            <div class="col-md-6 col-sm-12"><label for="contact">Contact:</label></div>
            <div class="col-md-6 col-sm-12"><input type="tel" id="contact" placeholder="Enter your contact"></div>
        </div>
        <div class="row mt-2">
            <div class="col-md-6 col-sm-12"><label for="address">Address:</label></div>
            <div class="col-md-6 col-sm-12"><input type="text" id="address" placeholder="Enter your address"></div>
        </div>
        <div class="row mt-2">
            <div class="col-md-6 col-sm-12"><label for="gender">Gender:</label></div>
            <div class="col-md-6 col-sm-12">Male:<input type="radio" id="gender" value="male" name="gender">female:<input
                    type="radio" id="gender" value="female" name="gender"></div>
        </div>
        <div class="row mt-2">
            <div class="col-md-6 col-sm-12"><label for="Languages">Languages</label></div>
            <div class="col-md-6 col-sm-12">
                <input type="checkbox" id="Languages" value="java">java
                <input type="checkbox" id="Languages"  value="javascript">javascript
                <input type="checkbox" id="Languages" value="c++">c++
                <input type="checkbox" id="Languages" value="python">python</div>
        </div>
        <div class="row mt-2">
            <div class="col-md-6 col-sm-12"><label for="Languages">Hobbies</label></div>
            <div class="col-md-6 col-sm-12"><select id="hobbies">
                    <option value="Boxing">Boxing</option>
                    <option value="dancing">dancing</option>
                    <option value="singing">Singing</option>
                    <option value="badminton">badminton</option>
                </select></div>
        </div>

        <div class="row mt-2">
            <div class="col-md-6 col-sm-12"><button onclick="saveData();" class="btn btn-success">submit</button></div>
            <div class="col-md-6 col-sm-12"><button onclick="showData();"class="btn btn-primary" id="showbtn">show form</button></div>
        </div>


    </div>

    <div class="container details" id="details">

    </div>
    <script src="./script.js"></script>
</body>

</html>
